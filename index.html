<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotary</title>
    <link href="bin/main.css" rel="stylesheet"/>
    <script src="bin/require.js"></script>
    <script src="bin/main.js"></script>
</head>
<body style="display: none;">
<nav id="app-menu">
    <button data-menu="file">File</button>
    <button data-menu="edit">Edit</button>
    <button data-menu="view">View</button>
    <button data-menu="help">Help</button>
</nav>
<main>
    <form class="track-nav">
        <button id="unshift-new-track">+</button>
        <div id="track-selectors">
            <article id="template-selector-track">
                <label class="radio big"><input type="radio" name="track"><span>1</span></label>
                <button>+</button>
            </article>
        </div>
    </form>
    <div class="global-editor">
        <div class="two-columns">
            <label class="name">start radius</label>
            <fieldset class="stepper" data-parameter="start-radius">
                <button>◀︎</button>
                <input type="text">
                <button>▶</button>
            </fieldset>
        </div>
    </div>
    <div class="editing">
        <div class="columns">
            <div class="track-editor" data-motion="linear">
                <div class="two-columns">
                    <label class="name">segments</label>
                    <fieldset class="stepper" data-parameter="segments">
                        <button>◀︎</button>
                        <input type="text">
                        <button>▶</button>
                    </fieldset>
                    <label class="name">width</label>
                    <fieldset class="stepper" data-parameter="width">
                        <button>◀︎</button>
                        <input type="text">
                        <button>▶</button>
                    </fieldset>
                    <label class="name">length</label>
                    <fieldset class="stepper" data-parameter="length">
                        <button>◀︎</button>
                        <input type="text">
                        <button>▶</button>
                    </fieldset>
                    <label class="name">fill</label>
                    <select data-parameter="fill"></select>
                    <div class="empty"></div>
                    <label class="name">motion</label>
                    <select data-parameter="motion"></select>
                    <label class="name">phase</label>
                    <fieldset class="stepper" data-parameter="phase-offset">
                        <button>◀︎</button>
                        <input type="text">
                        <button>▶</button>
                    </fieldset>
                    <label class="name">frequency</label>
                    <fieldset class="stepper" data-parameter="frequency">
                        <button>◀︎</button>
                        <input type="text">
                        <button>▶</button>
                    </fieldset>
                    <label class="name">reverse</label>
                    <label class="checkbox">
                        <input type="checkbox" data-parameter="reverse"/>
                        <span></span>
                    </label>
                </div>
                <div class="two-columns">
                    <div class="empty"></div>
                    <label class="name">padding</label>
                    <fieldset class="stepper" data-parameter="width-padding">
                        <button>◀︎</button>
                        <input type="text">
                        <button>▶</button>
                    </fieldset>
                    <label class="name">ratio</label>
                    <fieldset class="stepper" data-parameter="length-ratio">
                        <button>◀︎</button>
                        <input type="text">
                        <button>▶</button>
                    </fieldset>
                    <label class="name">color</label>
                    <input type="text" value="#FFFFFF" data-parameter="rgb">
                    <div class="empty"></div>
                    <label class="name" data-exclude="motion" data-motion="pow">exponent</label>
                    <fieldset class="stepper" data-exclude="motion" data-motion="pow" data-parameter="exponent">
                        <button>◀︎</button>
                        <input type="text">
                        <button>▶</button>
                    </fieldset>
                    <label class="name" data-exclude="motion" data-motion="cshape">slope</label>
                    <fieldset class="stepper" data-exclude="motion" data-motion="cshape" data-parameter="slope">
                        <button>◀︎</button>
                        <input type="text">
                        <button>▶</button>
                    </fieldset>
                    <label class="name" data-exclude="motion" data-motion="smoothstep">edge0</label>
                    <fieldset class="stepper" data-exclude="motion" data-motion="smoothstep" data-parameter="edge0">
                        <button>◀︎</button>
                        <input type="text">
                        <button>▶</button>
                    </fieldset>
                    <label class="name" data-exclude="motion" data-motion="smoothstep">edge1</label>
                    <fieldset class="stepper" data-exclude="motion" data-motion="smoothstep" data-parameter="edge1">
                        <button>◀︎</button>
                        <input type="text">
                        <button>▶</button>
                    </fieldset>
                </div>
            </div>
            <div class="actions">
                <button class="delete">DEL</button>
            </div>
        </div>
        <div class="preview">
            <div class="rotary">
                <canvas></canvas>
                <svg width="32" height="32" viewPort="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <circle r="8" cx="16" cy="16" fill="transparent" stroke="#222" stroke-width="3"></circle>
                    <circle r="8" cx="16" cy="16" fill="transparent" stroke="#666" stroke-width="1.5"
                            stroke-dasharray="175.93"
                            stroke-dashoffset="0"
                            id="progress">
                    </circle>
                </svg>
                <label class="size"></label>
            </div>
        </div>
    </div>
</main>
<div class="menu-layer"></div>
<script>
    require(['main'])
</script>
</body>
</html>
