<!DOCTYPE html>
<html lang="en">
<head>
    <title>rotary</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link rel="icon" href="favicon.ico" type=“image/x-icon”>
    <link rel="shortcut icon" href="favicon.ico" type=“image/x-icon”>
    <link href="./bin/main.css" rel="stylesheet"/>
    <script src="./lib/gif.js"></script>
    <script src="./bin/main.js" type="module"></script>
</head>
<body>
<nav id="app-menu">
    <button data-menu="file">File</button>
    <button data-menu="edit">Edit</button>
    <button data-menu="randomize">Randomize</button>
    <button data-menu="view">View</button>
    <button data-menu="help">Help</button>
</nav>
<main>
    <div class="global-editor">
        <div class="two-columns">
            <label class="name">start radius</label>
            <fieldset class="stepper" data-parameter="start-radius">
                <button>◀︎</button>
                <input type="text">
                <button>▶</button>
            </fieldset>
            <label class="name">phase offset</label>
            <fieldset class="stepper" data-parameter="phase-offset">
                <button>◀︎</button>
                <input type="text">
                <button>▶</button>
            </fieldset>
        </div>
    </div>
    <form class="track-nav">
        <button id="unshift-new-track">+</button>
        <div id="track-selectors">
            <article id="template-selector-track">
                <label class="radio big"><input type="radio" name="track"><canvas></canvas></label>
                <button>+</button>
            </article>
        </div>
        <span>shift-click to copy</span>
    </form>
    <div class="editing">
        <div class="v-split">
            <div class="columns">
                <div class="track-editor" data-motion="linear">
                    <div class="two-columns">
                        <label class="name">segments</label>
                        <fieldset class="stepper" data-parameter="segments">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name">width</label>
                        <fieldset class="stepper" data-parameter="width">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name">length</label>
                        <fieldset class="stepper" data-parameter="length">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name">outline</label>
                        <fieldset class="stepper" data-parameter="outline">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name">fill</label>
                        <select data-parameter="fill"></select>
                        <div class="empty"></div>
                        <label class="name">phase</label>
                        <fieldset class="stepper" data-parameter="phase-offset">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name">frequency</label>
                        <fieldset class="stepper" data-parameter="frequency">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name">reverse</label>
                        <label class="checkbox slider">
                            <input type="checkbox" data-parameter="reverse"/>
                            <span></span>
                        </label>
                    </div>
                    <div class="two-columns">
                        <div class="empty"></div>
                        <label class="name">padding</label>
                        <fieldset class="stepper" data-parameter="width-padding">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name">ratio</label>
                        <fieldset class="stepper" data-parameter="length-ratio">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name">bend</label>
                        <fieldset class="stepper" data-parameter="bend">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name">color</label>
                        <input type="text" value="#FFFFFF" data-parameter="rgb">
                        <div class="empty"></div>
                        <label class="name bold">motion</label>
                        <select data-parameter="motion"></select>
                        <label class="name" data-exclude="motion" data-motion="pow">exponent</label>
                        <fieldset class="stepper" data-exclude="motion" data-motion="pow" data-parameter="exponent">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name" data-exclude="motion" data-motion="cshape">shape</label>
                        <fieldset class="stepper" data-exclude="motion" data-motion="cshape" data-parameter="shape">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name" data-exclude="motion" data-motion="tshape">shape</label>
                        <fieldset class="stepper" data-exclude="motion" data-motion="tshape" data-parameter="shape">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name" data-exclude="motion" data-motion="smoothstep">edge0</label>
                        <fieldset class="stepper" data-exclude="motion" data-motion="smoothstep" data-parameter="edge0">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                        <label class="name" data-exclude="motion" data-motion="smoothstep">edge1</label>
                        <fieldset class="stepper" data-exclude="motion" data-motion="smoothstep" data-parameter="edge1">
                            <button>◀︎</button>
                            <input type="text">
                            <button>▶</button>
                        </fieldset>
                    </div>
                </div>
                <div class="actions">
                    <button class="delete">✖︎</button>
                </div>
            </div>
            <div class="sound">

            </div>
        </div>
        <div class="preview">
            <div class="rotary">
                <div class="top-overlay">
                    <label class="size" data-unit="px"></label>
                    <label class="zoom" data-unit="%">100</label>
                    <div class="spacer"></div>
                    <label class="checkbox toggle transport">
                        <input type="checkbox" data-parameter="transport"/>
                        <span class="unchecked">
                            <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.532 1.271c-1.398-0.888-2.532-0.271-2.532 1.393v10.675c0 1.657 1.131 2.283 2.532 1.393l8.911-5.657c0.933-0.593 0.927-1.557 0-2.146l-8.911-5.657z"/>
                            </svg>
                        </span>
                        <span class="checked">
                            <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <rect x="2" y="1" width="4" height="14"></rect>
                                <rect x="10" y="1" width="4" height="14"></rect>
                            </svg>
                        </span>
                    </label>
                    <svg width="32" height="32" viewPort="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <circle r="8" cx="16" cy="16" fill="transparent" stroke="#222" stroke-width="3"></circle>
                        <circle r="8" cx="16" cy="16" fill="transparent" stroke="#666" stroke-width="1.5"
                                stroke-dasharray="175.93"
                                stroke-dashoffset="0"
                                id="progress">
                        </circle>
                    </svg>
                </div>
                <canvas></canvas>
            </div>
            <div id="meter">Replaced by meter...</div>
        </div>
    </div>
</main>
<div class="menu-layer"></div>
<div id="preloader"
     style="position: absolute; width: 100%; height: 100%; background-color: #333; color: white; display: flex; align-items: center; justify-content: center;">
    <span style="letter-spacing: 8px;">PRELOADING</span>
</div>
</body>
</html>
